sudo: required
language: cpp
compiler:
  - gcc

matrix:
  include:
    - name: CUDA 8
      env:
      - CUDA=8.0.61-1
      - CUDA_SHORT=8.0
      - UBUNTU_VERSION=ubuntu1604
      dist: xenial
    - name: CUDA 9
      env:
      - CUDA=9.2.148-1
      - CUDA_SHORT=9.2
      - UBUNTU_VERSION=ubuntu1604
      dist: xenial
    - name: CUDA 10
      env:
      - CUDA=10.1.105-1
      - CUDA_SHORT=10.1
      - UBUNTU_VERSION=ubuntu1804
      dist: bionic

    - name: MPICH
      env:
      - CUDA=NONE
      dist: bionic

before_install:
    #- sudo apt-get purge nvidia-*
    #- sudo add-apt-repository ppa:graphics-drivers/ppa
    #- sudo apt-get update
    #- sudo apt install nvidia-driver-415
    - chmod +x ./cuda_install.sh
    - ./cuda_install.sh
      
  #- install mpich

before_script:
  - if [ $CUDA != "NONE" ]; then
      export CUDA_HOME=${CUDA_HOME};
    fi
   - make -w CDBG=-w


script:
  - if [ $CUDA != "NONE" ]; then
      ./Splotch6-generic splotch_tab.par;
    fi